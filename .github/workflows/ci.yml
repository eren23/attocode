name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: attocode
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: attocode/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run build

      - name: Run tests
        run: npm test -- --run --exclude tests/lsp.test.ts --exclude tests/sandbox.test.ts --exclude tests/swarm/decision-traceability.test.ts --exclude tests/swarm/resilience-all-paths.test.ts

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: attocode
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: attocode/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Check circular dependencies
        run: npm run check-deps
