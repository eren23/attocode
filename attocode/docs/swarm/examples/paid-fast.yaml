# Paid Fast Swarm Config
#
# Uses paid models with maximum parallelism for speed.
# Higher cost but significantly faster execution.
#
# Usage:
#   attocode --swarm .attocode/swarm.yaml --paid-only "Implement auth system"

philosophy: |
  Write production-quality TypeScript with strict types.
  Include comprehensive error handling. Write tests.

# Paid models only â€” skip free tier entirely
models:
  orchestrator: anthropic/claude-sonnet-4
  quality_gate: anthropic/claude-sonnet-4
  planner: anthropic/claude-sonnet-4
  paid_only: true

# Paid-tier throttle (5 concurrent, 2 req/s, 200ms spacing)
throttle: paid

# Generous budget for speed
budget:
  total_tokens: 5000000
  max_cost: 5.00
  max_tokens_per_worker: 50000
  max_concurrency: 5
  dispatch_stagger_ms: 200

# Quality gates with a capable model
quality:
  enabled: true

# Minimal retries since paid models are reliable
resilience:
  workerRetries: 1
  rateLimitRetries: 2
  modelFailover: true

# Full communication
communication:
  blackboard: true
  dependencyContextMaxLength: 4000
  includeFileList: true

# All features enabled
features:
  planning: true
  wave_review: true
  verification: true
  persistence: true
