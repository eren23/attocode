name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --locked --all-extras

      - name: Lint with ruff
        run: uv run ruff check src/ tests/

      - name: Run unit tests
        run: |
          uv run pytest tests/unit/ \
            --ignore=tests/unit/attoswarm/test_cli.py \
            --ignore=tests/unit/integrations/test_mcp.py \
            --ignore=tests/unit/tui/test_attoswarm_snapshots.py \
            -q --tb=short

      - name: Run tests with coverage
        run: |
          uv run pytest tests/unit/ \
            --ignore=tests/unit/attoswarm/test_cli.py \
            --ignore=tests/unit/integrations/test_mcp.py \
            --ignore=tests/unit/tui/test_attoswarm_snapshots.py \
            --cov=src/attocode --cov-report=term-missing \
            -q --tb=short
