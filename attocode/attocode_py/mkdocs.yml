site_name: Attocode
site_description: Production AI coding agent built in Python
site_url: https://eren23.github.io/attocode/
repo_url: https://github.com/eren23/attocode
repo_name: eren23/attocode

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - CLI Reference: cli-reference.md
  - Architecture: ARCHITECTURE.md
  - Features:
      - TUI Interface: tui-guide.md
      - Sessions & Persistence: sessions-guide.md
      - Context Engineering: context-engineering.md
      - AST & Code Intelligence: ast-and-code-intelligence.md
      - Advanced Features: advanced-features.md
  - Guides:
      - Providers: PROVIDERS.md
      - Provider Resilience: provider-resilience.md
      - Sandbox: SANDBOX.md
      - Budget System: BUDGET.md
      - MCP Integration: MCP.md
      - Swarm Mode: swarm-guide.md
      - Hybrid Swarm: hybrid-swarm-operations.md
      - Skills & Agents: skills-and-agents.md
      - Tracing: tracing-guide.md
      - Recording & Replay: recording-and-replay.md
  - Extending: extending.md
  - Internals: internals.md
  - Troubleshooting: troubleshooting.md
  - Development:
      - Testing: TESTING.md
      - Contributing: contributing.md

plugins:
  - search
